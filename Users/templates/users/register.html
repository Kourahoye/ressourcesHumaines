{% extends 'users/base.html' %}
{% block title %}
Regitration
{% endblock %}
{% block main %}
<div class="flex items-center align-middle font-medium glass w-full lg:w-3/4 mx-auto">
    <form class="card flex-col gap-2 w-full p-2" method="post" enctype="multipart/form-data"">
        <h1 class="text-2xl text-red-700 font-bold w-full text-center">REGISTER NOW</h1>
        {% csrf_token %}
        {{form}}
        <div>
            <input class="btn btn-info btn-ghost btn-md btn-outline " type="submit" value="Register">
            <a class="btn btn-error btn-md btn-ghost btn-outline" href="{% url 'login' %}">Login</a>
        </div>
    </form>
</div>
{% endblock %}
