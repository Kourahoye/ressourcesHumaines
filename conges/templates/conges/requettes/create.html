{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block main %}
<div class="glass p-6 rounded shadow-md mx-auto w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Enregistrer une demande de conges</h1>
    <form method="post" class="space-y-2">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Soumettre" class="m-3 btn btn-info btn-outline btn-sm btn-ghost">
    </form>
  </div>
  
{% endblock main %}
