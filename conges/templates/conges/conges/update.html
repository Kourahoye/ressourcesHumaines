{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block main %}
<div class="glass lg:w-3/4 p-6 rounded shadow-md mx-auto w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Modification du conges {{ object.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Modifier" class="btn btn-warning btn-outline btn-sm btn-ghost">
    </form>
</div>

{% endblock main %}
